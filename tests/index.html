<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app" >
    <div  class="hi-flex hi-gap-8">
      <div id="box1" class="hi-w-72 hi-h-72 hi-text-center hi-bg-red-100">Box 1</div>
      <div class="hi-w-72 hi-h-72 hi-text-center hi-bg-blue-100">Box 2</div>

    </div>

    <div class="hi-p-4">
      <div hi-list class="hi-flex hi-gap-4 hi-flex-col">
        <div hi-data="" hi-menu="user" class="hi-p-4 hi-rounded-lg hi-border" tabindex="0">Item 1</div>
        <div hi-menu="user" class="hi-p-4 hi-rounded-lg hi-border" tabindex="0">Item 2</div>
        <div hi-menu="user" class="hi-p-4 hi-rounded-lg hi-border" tabindex="0">Item 3</div>
      </div>
    </div>
  </div>
  <!-- <script type="module" src=""></script> -->

  <link rel="stylesheet" href="./../dist/himenu.css">
  <script type="module">
    import Menu from './../dist/himenu.js'
    


    const listDiv = document.querySelectorAll('div[tabindex]');

    listDiv.forEach(item=>{

      item.addEventListener('focus', ()=>{
        item.classList.add('hi-bg-gray-300')
      }, true)

      item.addEventListener('blur', ()=>{
        item.classList.remove('hi-bg-gray-300')
      }, true)
    })

    const menu = new Menu('div[hi-menu="user"]');
    menu.setLongpressEvent()

    menu.title('Menu title')

    menu.add('Edit', action=>{
      alert('Edit')
    })

    menu.add({
      label:'Remove',
    },()=>{
      alert('Remove')
    })

   

  </script>
</body>

</html>
