<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div class="hi-flex hi-gap-8">
      <div id="box1" class="hi-w-72 hi-h-72 hi-text-center hi-bg-red-100">Box 1</div>
      <div class="hi-w-72 hi-h-72 hi-text-center hi-bg-blue-100">Box 2</div>

    </div>

    <div class="hi-p-4">
      <div id="item_list" hi-list class="hi-flex hi-gap-4 hi-flex-col">
        <div hi-data="1" hi-menu="item_1" class="hi-p-4 hi-rounded-lg hi-border" tabindex="0">Item 1</div>
        <div hi-data="2" hi-menu="item_2" class="hi-p-4 hi-rounded-lg hi-border" tabindex="0">Item 2</div>
        <div hi-data="3" hi-menu="item_4" class="hi-p-4 hi-rounded-lg hi-border" tabindex="0">Item 3</div>
      </div>
    </div>
  </div>
  <!-- <script type="module" src=""></script> -->

  <script type="module">

    import Menu from '/src/hi-menu.js'


    const setMenuItems = () => {

      const menu = new Menu('div[hi-menu]', (event) => {
        menu.title('Menu : ' + event.target.innerHTML)
      });

      menu.onFocus((event) => {
        event.target.classList.add('hi-bg-gray-300')
        console.log('menu data : ', event.target.getAttribute('hi-data'))
      })

      menu.onBlur(event => {
        event.target.classList.remove('hi-bg-gray-300')
      })


      menu.add('Edit', (action) => {
        console.log(action)

        alert('Edit')
      })

      menu.add({
        label: 'Remove',
      }, event => {
        event.target.remove()
      })



      menu.add(
        { label: "Test sub" },
        null,
        [
        {
          label:'Test',
          action:()=>{console.log('click')}
        }
        ]
      );
    }



    setMenuItems()


    const box1_menu = new Menu('#box1', data => {
    });

    box1_menu.add('Add Item', () => {
      const list = document.getElementById('item_list')
      const items = document.querySelectorAll('div[hi-menu]');
      list.innerHTML += (`<div hi-data="${items.length + 1}" hi-menu="user" class="hi-p-4 hi-rounded-lg hi-border" tabindex="0">Item ${items.length + 1}</div>`)
      setMenuItems()
    })

  </script>
</body>

</html>
